<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>My Library</h3>
    <div class="library">
        <dialog id="dialog">
            <form>
                <p id="inputBookTitle">
                    Book Title :
                    <input type="text" placeholder="The journey of heros vol.1" required/>
                </p>
                <p id="inputBookAuthor">
                    Book Author :
                    <input type="text" placeholder="Rachel Teio" required />
                </p>
                <input type="submit" id="close-dialog" value="Submit" />
                <input type="submit" id="novalidate-close" value="Cancle" formnovalidate />
            </form>
        </dialog>
        <button id="show-dialog">Add new Book</button>
        <div class="container">
            <div class="card">
                <div class="bookTitle">Book name : </div>
                <div class="bookTitle">Author : </div>
                <div class="bookTitle">ID : </div>
            </div>
        </div>
    </div>
    <script src="dist/script.js"></script>
</body>
</html>
