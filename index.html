<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>My Library</h3>
    <div class="library">
        <dialog id="dialog">
            <form>
                <p id="inputBookTitle">
                    Book Title :
                    <input type="text" id="title" placeholder="The journey of heros vol.1" required name="bookTitle"/>
                </p>
                <p id="inputBookAuthor">
                    Book Author :
                    <input type="text" id="author" placeholder="Rachel Teio" required name="bookAuthor"/>
                </p>
                <p id="inputBookPage">
                    Number of Pages :
                    <input type="number" id="page" placeholder="45" required name="bookPage"/>
                </p>
                <input type="submit" id="close-dialog" value="Submit" />
                <input type="submit" id="novalidate-close" value="Cancle" formnovalidate />
            </form>
        </dialog>
        <button id="show-dialog">Add new Book</button>
        <div class="container">
        </div>
    </div>
    <script src="dist/script.js"></script>
</body>
</html>
